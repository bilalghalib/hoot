<ion-pane id="listen-hoot" ng-cloak="" ng-show="$root.viewEntered">

  <ng-audio-recorder id="mainAudio" audio-model="recorded" vm="vm" show-player="false" time-limit="time-limit">
    <div>
      <audio id="audio-tag" class="player" controls autoplay="true"
             ng-src="{{$root.hootURL(vm.selectedHoot._id) | trusted}}" type="audio/.wav">
      </audio>
    </div>

    <ion-content delegate-handle="view-scroll" class="padding" on-swipe-down="$root.goto('homepage', recorder)"
                 on-tap="vm.stopRecord(recorder)" on-swipe-right="$root.goto('homepage', recorder)" style="z-index: 99999; padding: 0;">

      <div class="container" on-tap="vm.reply(recorder)" on-swipe-up="vm.startChat(recorder)">
        <!--&lt;!&ndash;on-tap="recorder.save()"&ndash;&gt; /save function in the above div on tap-->

        <div>

          <div>
            <!--<img class="img-owl zoomedOutOwl" ng-src="images/postHoot.png" />-->
          </div>

          <div class="home-content">
          <div class="left" ng-click="vm.previousHoot()">
          </div>
          <div class="right" ng-click="vm.nextHoot()">
          </div>
          <!--<img ng-src={{vm.model.hootimage}} class="centered"/>-->
          <div ng-if="recorder.isAvailable">

            <div ng-if="recorder.status.isDenied === true" style="color: red;">
              You need to grant permission for this application to USE your microphone.
            </div>
          </div>

        </div>
      </div>
      </div>
      <!--Insert Random Hoots by User-->

    </ion-content>
    <img class="img-net-back" ng-class="{'bounceInDown animated': $root.isListenHootPage, 'bounceOutUp animated': !$root.isListenHootPage}" ng-src="images/net-back.png" alt="">
    <img class="img-net-egg" ng-class="{'bounceInDown animated': $root.isListenHootPage, 'bounceOutUp animated': !$root.isListenHootPage}" ng-src="images/eggs-move.gif" alt="">
    <img class="img-net-front animated" ng-class="{'bounceInDown animated': $root.isListenHootPage, 'bounceOutUp animated': !$root.isListenHootPage}" ng-src="images/net-front.png" alt="">
    <img class="img-branch" ng-src="images/branch.png" alt="">
    <img class="img-nest-back" ng-src="images/nest-back.png" alt="">
    <img class="img-nest-front" ng-src="images/nest-front.png" alt="">
    <img class="img-egg" ng-class="{'fadeInDownBig animated': !vm.PageChanged, 'fadeOut animated': vm.isPlaying, 'fadeIn animated': !vm.isPaused}" ng-src="images/egg.png" alt="">
    <img class="img-egg" ng-class="{'fadeOut animated': !vm.isPlaying, 'fadeIn animated': vm.isPaused}" ng-src="images/egg-glow.png" alt="">
    <img class="img-center animated" ng-class="{'fadeOutUp': $root.isRecording, 'fadeIn': !$root.isRecording}" ng-src="images/nightsky.jpg"/>
    <!--<img class="img-recorded" ng-if="recorder.status.isPlaying" ng-src="images/listen.gif" alt="">-->
    <img ng-class="{'animated fadeIn': !$root.isRecording}" class="img-center-motion" ng-src="images/nightmotion.gif"/>
    <!--<img ng-hide="$root.isRecording" class="img-mic animated" ng-class="{'fadeOutDown': $root.isRecording, 'fadeInUp': !$root.isRecording}" ng-src="images/mic-arrow-gif.gif" alt="">-->
    <img ng-hide="!$root.isAvailable" class="img-upload animated" ng-class="{'fadeOut': !$root.isAvailable || $root.isRecording || $root.showSuccess, 'fadeIn': $root.isAvailable}" ng-src="images/ripple.svg" alt="">

  </ng-audio-recorder>
</ion-pane>
